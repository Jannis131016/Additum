<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script id='my-scene' type="text/html">
    </script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="tree-obj" src="./assets/building.obj"></a-asset-item>
      <a-asset-item id="yoda-obj" src="./assets/yoda.obj"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #tree-obj;" scale="0.1 0.1 0.1" position="0 0 -4" rotation="-90 45 0"></a-entity>
    <a-entity obj-model="obj: #tree-obj;" scale="0.1 0.1 0.1" position="3 0 -4" rotation="-90 45 0"></a-entity>
    <a-entity obj-model="obj: #yoda-obj;" scale="0.005 0.005 0.005" position="-1 0 -3" rotation="-90 0 0"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
